
 <div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Ajouter un fournisseur</h4>
                        <p class="card-category">Entrer les informations n√©cissaires</p>
                    </div> 
                    <div class="card-body">
                        <form #f="ngForm">
                            <div class="form-group">
                              <label for="floatingInput">Code Fournisseur</label>
                              <input id="floatingInput" name="codefournisseur" type="text" class="form-control"   placeholder="Enter code" [(ngModel)]="fournisseur.codefournisseur" #ncodefournisseur="ngModel" required>
                            </div>
                            <div class="font-alert text-danger mb-3" *ngIf="ncodefournisseur.touched&&ncodefournisseur.invalid">
                              <div *ngIf="ncodefournisseur.hasError('required')">Code is required</div>
                            </div>
                            <div class="form-group">
                              <label for="floatingInput">Libelle Fournisseur</label>
                              <input id="floatingInput" name="libellefournisseur" type="text" class="form-control" placeholder=" Entrer libelle" [(ngModel)]="fournisseur.libellefournisseur" #nlibellefournisseur="ngModel" required  minlength="3" >
                            </div>
                            <div class="font-alert text-danger mb-3" *ngIf="nlibellefournisseur.touched&&nlibellefournisseur.invalid">
                              <div *ngIf="nlibellefournisseur.hasError('required')">Libelle is required</div>
                              <div *ngIf="nlibellefournisseur.hasError('minlength')">Min Length is 3</div>
                            </div>
                            
                            <button type="button" class="btn btn-primary"(click)="save()"  [disabled]="(f.invalid)" >Submit</button>
                          </form>
                    </div>
                </div>
            </div>
        
        </div>
    </div>
  </div>
