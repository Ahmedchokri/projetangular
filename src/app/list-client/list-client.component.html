<p>list-client works!</p>
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">client</h4>
                        <p class="card-category"> Voila la liste des clients</p>
                    </div>
                    <nav class="navbar ">
                        <div class="col-auto">
                            <label for="categorie" class="visually-hidden">categorie Client :</label>
                          <input type="text" class="form-control" name="categorie"
                          [(ngModel)]="categorie" (ngModelChange)="SearchClient()" 
                          placeholder="entrer la categorie client " >
                        </div>
                      </nav>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
            <tr>
              <th scope="col" (click)="sortClient('id')">id&nbsp;<i class="fa fa-sort"></i></th>
              <th scope="col"(click)="sortClient('id')">nom&nbsp;<i class="fa fa-sort"></i></th>
              <th scope="col">prenom</th>
              <th scope="col">email</th>
              <th scope="col">password</th>
              <th scope="col">dateNaissance</th>
              <th scope="col">profession</th>
              <th scope="col">categorie client</th>
              
            </tr>
          </thead>
          <tbody >
              <tr *ngFor ="let c of list | orderBy: key: reverse | paginate: {itemsPerPage:5,currentPage:p};" >
                  <td >{{c.idClient}}</td>
                  <td >{{c.nom}}</td>
                  <td >{{c.prenom}}</td>
                  <td >{{c.email}}</td>
                  <td >{{c.password}}</td>
                  <td >{{c.dateNaissance }}</td>
                  <td >{{c.profession}}</td>
                  <td >{{c.categorieClient}}</td>
                  <td><a class=" btn btn-danger" (click)="deleteClient(c.idClient)"> Delete </a> </td>
                  <td><a class="btn btn-success" [routerLink]="['/updateclient',c.idClient]"> Update </a></td>
              </tr>
  
          </tbody>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </table>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button class="btn btn-primary" (click)="passAjout()" >ajouter client</button>
              
          </div>
          <!--<div class="" id="form">
             <app-edit-client></app-edit-client>
  
          </div>-->
          </div>
