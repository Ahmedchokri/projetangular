<p>list-client works!</p>
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">client</h4>
                        <p class="card-category"> Voila la liste des clients</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
            <tr>
              <th scope="col">id</th>
              <th scope="col">nom</th>
              <th scope="col">prenom</th>
              <th scope="col">email</th>
              <th scope="col">password</th>
              <th scope="col">dateNaissance</th>
              <th scope="col">profession</th>
              <th scope="col">categorie client</th>
              
            </tr>
          </thead>
          <tbody >
              <tr *ngFor ="let c of list" >
                  <td >{{c.idClient}}</td>
                  <td >{{c.nom}}</td>
                  <td >{{c.prenom}}</td>
                  <td >{{c.email}}</td>
                  <td >{{c.password}}</td>
                  <td >{{c.dateNaissance }}</td>
                  <td >{{c.profession}}</td>
                  <td >{{c.categorieClient}}</td>
                  <td><a class=" btn btn-danger" (click)="deleteClient(c.idClient)"> Delete </a> </td>
                  <td><a class="btn btn-success" [routerLink]="['/updateclient',c.idClient]"> Update </a></td>
              </tr>
  
          </tbody>
          </table>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button class="btn btn-primary" (click)="passAjout()" >ajouter client</button>
              
          </div>
          <!--<div class="" id="form">
             <app-edit-client></app-edit-client>
  
          </div>-->
          </div>
